<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Cadastral</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ficha Cadastral</h1>
        <form id="fichaForm">
            <fieldset>
                <legend>Dados da Associação</legend>
                <p>COEMB-PROJETO-PAF</p>
                <p>CNPJ: 06.827.548/0001-96</p>
                <p>End.: Rua Paulo Mendes Rodrigues, 15 - Bangu - RJ</p>
            </fieldset>

            <fieldset>
                <legend>Dados do Associado</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj">

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <fieldset>
                <legend>Dados de Pagamento</legend>
                <label for="vencimentoBoleto">Data - Vencimento do Boleto:</label>
                <input type="date" id="vencimentoBoleto" name="vencimentoBoleto" required>

                <label for="recebimentoBoleto">Recebimento do Boleto:</label>
                <input type="date" id="recebimentoBoleto" name="recebimentoBoleto" required>

                <label>
                    <input type="checkbox" name="metodoPagamento" value="boleto"> Boleto, via WhatsApp e E-mail
                </label>
                <label>
                    <input type="checkbox" name="metodoPagamento" value="pix"> Pix: 06.827.548/0001-96 (CNPJ)
                </label>
            </fieldset>

            <fieldset>
                <legend>Dados do Indicador</legend>
                <label for="nomeIndicador">Nome do Indicador:</label>
                <input type="text" id="nomeIndicador" name="nomeIndicador">

                <label for="cpfIndicador">CPF do Indicador:</label>
                <input type="text" id="cpfIndicador" name="cpfIndicador">
            </fieldset>

            <button type="button" id="generatePdf">Gerar PDF</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
